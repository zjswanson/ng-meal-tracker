<div class="well">
  <label>Enter Meal Name:</label>
  <input #mealName class="form-control">
  <label>Total Calories:</label>
  <input #mealCalories class="form-control">
  <label>Notes on the meal:</label>
  <textarea #mealNotes class="form-control"></textarea>
  <button (click)="addMeal(mealName.value, mealNotes.value, mealCalories.value); mealName.value=''; mealNotes.value=''; mealCalories.value='';">Add Meal</button>
</div>
